<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta name="theme-color" content="#fff">
  <title>Bucket App</title>
  <style>
    @font-face {
      font-family: 'Montserrat';
      src: url('%PUBLIC_URL%/fonts/MS900.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/MS900.woff') format('woff');
      font-weight: 900;
    }
    
    @font-face {
      font-family: 'Montserrat';
      src: url('%PUBLIC_URL%/fonts/MS700.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/MS700.woff') format('woff');
      font-weight: 700;
    }

    @font-face {
      font-family: 'Montserrat';
      src: url('%PUBLIC_URL%/fonts/MS200.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/MS200.woff') format('woff');
      font-weight: 300;
    }

    @font-face {
      font-family: Roboto;
      src: url('%PUBLIC_URL%/fonts/Roboto-Bold.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/Roboto-Bold.woff') format('woff');
      font-weight: 700;
    }

    @font-face {
      font-family: Roboto;
      src: url('%PUBLIC_URL%/fonts/Roboto-Regular.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/Roboto-Regular.woff') format('woff');
      font-weight: 400
    }

    @font-face {
      font-family: Roboto;
      src: url('%PUBLIC_URL%/fonts/Roboto-Light.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/Roboto-Light.woff') format('woff');
      font-weight: 300;
    }

    @font-face {
      font-family: 'Material Icons';
      font-style: normal;
      font-weight: 400;
      src: url('%PUBLIC_URL%/fonts/icons.woff2') format('woff2'), url('%PUBLIC_URL%/fonts/icons.woff') format('woff')
    }

    * {
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
      background-color: #fff
    }

    :root {
      --font: Montserrat, Roboto, -apple-system, BlinkMacSystemFont, 'Segoe UI', Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', arial, sans-serif;
    }

    html,
    body {
      width: 100%;
      height: 100%;
      margin: 0px;
      position: relative;
      font-family: var(--font);
      overflow-x: hidden;
      overflow-y: auto;
    }

    .material-icons {
      font-family: 'Material Icons';
      font-weight: normal;
      font-style: normal;
      font-size: 24px;
      line-height: 1;
      letter-spacing: normal;
      text-transform: none;
      display: inline-block;
      white-space: nowrap;
      word-wrap: normal;
      direction: ltr;
      -webkit-font-feature-settings: 'liga';
      -webkit-font-smoothing: antialiased;
      cursor: pointer;
      overflow: hidden
    }
  </style>
</head>

<body>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root"></div>
</body>

</html>
